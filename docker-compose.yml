version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: arp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: arp
    volumes:
      - arp-db-data:/var/lib/postgresql/data

  orchestrator:
    image: ghcr.io/fl-sean03/arp-runtime:latest
    env_file:
      - .env.production
    depends_on:
      - db
    ports:
      - "8080:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - arp-evidence:/var/arp/evidence

volumes:
  arp-db-data:
  arp-evidence: